
<div class="container">
  <div>
  <div class="surface-card p-4 shadow-2 border-round w-full mb-1 form">
    <div class="text-center mb-3">
      <div class="text-900 text-3xl font-medium mb-1">Update Parcels</div>
    </div>
    <form #creationForm="ngForm" (ngSubmit)="onSubmit(creationForm)">
    <div>
      <label for="barcode" class="block text-900 font-medium mb-2"
        >Barcode</label
      >
      <input
        ngModel
        name="enteredBarcode"
        id="barcode"
        type="text"
        placeholder="Barcode"
        pInputText
        class="w-full mb-3"
        required
        (keydown.space)="$event.preventDefault()"
      />

      <div class="mb-3">
      <label for="company" class="block text-900 font-medium mb-2"
        >Company</label
      >
      <p-dropdown name="selectedCompany" class="w-full mb-3" [options]="dropDownCompanies"  [(ngModel)]="selectedCompany" optionLabel="name"></p-dropdown>
    </div>
      <label for="storage" class="block text-900 font-medium mb-2"
        >Storage</label
      >
      
      <p-dropdown name="storage" class="w-full mb-3" [options]="allStorages"  [(ngModel)]="selectedStorage" optionLabel="name"></p-dropdown>
    </div>
    <button
    pButton
    pRipple
    label="Update"
    icon=""
    class="w-7 mt-4"
  ></button>
  </form>

  </div>
  <app-storage-box
  *ngIf="stockParcels && selectedStorage"
  [selectedStorage]="selectedStorage"
  [stockParcels]="stockParcels"
  (storageCompanyFunc)="getStorageCompany($event)"
  [isUpdateMode]="true"
></app-storage-box>
</div>
<app-storages-list></app-storages-list>

</div>
